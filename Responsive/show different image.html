<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>Show Different Images Depending on Browser Width</h2>
    <p>Resize the browser width and the image will change at 600px and 1500px.</p>

    <picture>
        <source srcset="/Image/1cy.png" media="(max-width: 600px)">
        <source srcset="/Image/YC.png" media="(max-width: 1500px)">
        <source srcset="/Image/YC.png">
        <img src="/Image/YC.png" alt="Flowers" style="width:auto;">
    </picture>
</body>

</html>
